<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            flex: 1 1 calc(25% - 20px);
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 50%;
            height: auto;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="E:\OIP.jpeg" alt="Description of Image 1">
        </div>
        <div class="gallery-item">
            <img src="E:\OIP.jpeg" alt="Description of Image 2">
        </div>
        <div class="gallery-item">
            <img src="E:\OIP.jpeg" alt="Description of Image 3">
        </div>
        <div class="gallery-item">
            <img src="E:\OIP.jpeg" alt="Description of Image 4">
        </div>
    </div>
</body>
</html>
